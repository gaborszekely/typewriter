<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Typewriter Effect</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/yeti/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="textcontainer">
        <h1>Gabor Szekely the<span id="typewriter"></span></h1>
      </div>
    </div>

    <script src="typewriter_new.js"></script>
    <script>
      const words = ["creator", "developer", "designer"];

      window.addEventListener("DOMContentLoaded", () => {
        const typewriter = new Typewriter({
          words,
          target: document.getElementById("typewriter"),
          sentenceEnd: true
        });

        typewriter.init();
      });
    </script>
  </body>
</html>
